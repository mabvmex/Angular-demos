<h4>Formularios <small> template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          required
          minlength="4"
          #nombre="ngModel"
        />
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
        >
          Al menos 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="apellido"
          placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          required
          minlength="3"
          #apellido="ngModel"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
        >
          Al menos 5 letras</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrónico"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
      >
        El correo es obligatorio.</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        required
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">
        Debe elegir un país</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="masculino"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          required
          #genero="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          value="femenino"
          [class.is-invalid]="genero.invalid && genero.touched"
          ngModel
          required
          #genero="ngModel"
        />
        <label class="form-check-label">Femenino</label>
      </div>
      <small
        *ngIf="genero.invalid && genero.touched"
        class="form-text text-danger"
      >
        Debe elegir un genero
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
